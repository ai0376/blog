sudo: false
language: go
go:
    - tip
git:
    depth: 1
install:
    #- go get -v github.com/gohugoio/hugo
    - mkdir $HOME/src
    - cd $HOME/src
    - git clone https://github.com/gohugoio/hugo.git
    - cd hugo
    - go install
    - cd $TRAVIS_BUILD_DIR
script:
    - hugo
deploy:
    provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    on:
        branch: master
    local_dir: public
    repo: mjrao/mjrao.github.io
    fqdn: hotso.top
    target_branch: master
    email: mjrao@foxmail.com
    name: mjrao