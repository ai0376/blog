sudo: false
language: go
go:
    - tip
git:
    depth: 1
install:
    #- go get -v github.com/gohugoio/hugo
    - mkdir $HOME/src
    - cd $HOME/src
    - git clone https://github.com/gohugoio/hugo.git
    - cd hugo
    - go install
    - cd $HOME/mjrao/blog
script:
    - hugo
deploy:
    provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    on:
        branch: master
    local_dir: public
    repo: mjrao/mjrao.github.io
    fqdn: ownwiki.cn
    target_branch: master
    email: mjrao520@gmail.com
    name: mjrao